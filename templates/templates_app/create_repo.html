{% extends 'main.html' %}

{% block content %}
<div class="card mb-4 border-1 nth-shadow">
    <div class="card-body">
        <div class="card-title nth-card-title">
            <h3>Создание репозитория</h3>
        </div>
        <form method="post" enctype="multipart-form-data">
            {% csrf_token %}
            {{ form.as_p }}
            {% if error %}
                <p class="text-danger">{{ error }}</p>
            {% endif %}
            <div class="d-grid gap=3 d-md-block mt-2">
                <button type="submit" class="btn ntb-dark">Создать Репозиторий</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
