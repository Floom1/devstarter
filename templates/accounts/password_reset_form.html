{% extends "main.html" %}

{% block title %}Забыли свой пароль?{% endblock %}

{% block content %}
    <h1>Забыли свой пароль?</h1>
    <p>Введите свой адрес электронной почты ниже, и мы вышлем вам по электронной почте инструкции по установке нового.</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Отправьте мне инструкцию!">
    </form>
{% endblock %}
