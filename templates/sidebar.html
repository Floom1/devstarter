{% load mptt_tags %}
<div class="card">
    <div class="card-header">
        Категории
    </div>
    <div class="card-body">
        <ul class="list-group">
            {% if categories %}
                {% recursetree categories %}
                    <li class="list-group-item">
                        <a href="{{ node.get_absolute_url }}">{{ node.name }}</a>
                        {% if not node.is_leaf_node %}
                            <ul class="list-group">
                                {{ children }}
                            </ul>
                        {% endif %}
                    </li>
                {% endrecursetree %}
            {% else %}
                <p>Категории недоступны.</p>
            {% endif %}
        </ul>
    </div>
</div>
